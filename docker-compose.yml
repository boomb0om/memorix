version: '3.8'

services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: memorix_backend
      POSTGRES_USER: memorix
      POSTGRES_PASSWORD: hackmemorix
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memorix -d memorix_backend"]
      interval: 10s
      timeout: 5s
      retries: 5

  migration:
    build: ./backend
    environment:
      - DATABASE_URI=postgresql://memorix:hackmemorix@db:5432/memorix_backend
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=memorix
      - DB_PASSWORD=hackmemorix
      - DB_NAME=memorix_backend
    depends_on:
      db:
        condition: service_healthy
    command: ["bash", "scripts/init-migration.sh"]

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URI=postgresql+asyncpg://memorix:hackmemorix@db:5432/memorix_backend
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      # S3 Settings
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      # Deployment Settings
      - ENVIRONMENT=${ENVIRONMENT}
    depends_on:
      migration:
        condition: service_completed_successfully
    command: ["uv", "run", "--no-sync", "python", "__main__.py"]

  indexer:
    build: ./backend
    environment:
      - DATABASE_URI=postgresql+asyncpg://memorix:hackmemorix@db:5432/memorix_backend
      # S3 Settings
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      # Deployment Settings
      - ENVIRONMENT=${ENVIRONMENT}
    depends_on:
      migration:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    command: ["uv", "run", "--no-sync", "python", "-m", "documents.indexer.worker"]

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  landing:
    build: ./landing
    ports:
      - "80:80"

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    environment:
      QDRANT__STORAGE__STORAGE_PATH: "/qdrant/storage"
      QDRANT__SERVICE__GRPC_PORT: 6334
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/readyz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          memory: 1G

volumes:
  postgres_data:
  qdrant_storage:
