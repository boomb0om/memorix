version: '3.8'

services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: memorix_backend
      POSTGRES_USER: memorix
      POSTGRES_PASSWORD: hackmemorix
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memorix -d memorix_backend"]
      interval: 10s
      timeout: 5s
      retries: 5

  migration:
    build: ./backend
    environment:
      - DATABASE_URI=postgresql://memorix:hackmemorix@db:5432/memorix_backend
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=memorix
      - DB_PASSWORD=hackmemorix
      - DB_NAME=memorix_backend
    depends_on:
      db:
        condition: service_healthy
    command: ["bash", "scripts/init-migration.sh"]

  backend:
    build: ./backend
    ports:
      - "127.0.0.1:8001:8000"
      - "127.0.0.1:9200:9200"
    environment:
      - DATABASE_URI=postgresql+asyncpg://memorix:hackmemorix@db:5432/memorix_backend
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      # S3 Settings
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      # Deployment Settings
      - ENVIRONMENT=${ENVIRONMENT}
    depends_on:
      migration:
        condition: service_completed_successfully
    command: ["uv", "run", "--no-sync", "python", "__main__.py", "--host", "0.0.0.0", "--port", "8000"]

  qdrant_migration:
    build: ./backend
    environment:
      # Qdrant Settings
      - QDRANT_HOST=http://qdrant:6333
    depends_on:
      - qdrant
    command: ["uv", "run", "--no-sync", "python", "scripts/qdrant_migration.py"]

  indexer:
    build: ./backend
    environment:
      - DATABASE_URI=postgresql+asyncpg://memorix:hackmemorix@db:5432/memorix_backend
      # S3 Settings
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      # Deployment Settings
      - ENVIRONMENT=${ENVIRONMENT}
      # Qdrant Settings
      - QDRANT_HOST=http://qdrant:6333
    depends_on:
      migration:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      qdrant_migration:
        condition: service_completed_successfully
    command: ["uv", "run", "--no-sync", "python", "-m", "documents.indexer.worker"]

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    expose:
      - "80"
    depends_on:
      - backend

  landing:
    build:
      context: ./landing
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    # Port 80 is now only exposed internally to Caddy
    expose:
      - "80"

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
      - "443:443/udp" # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - landing
      - frontend

  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:6333:6333"
    environment:
      QDRANT__STORAGE__STORAGE_PATH: "/qdrant/storage"
      QDRANT__SERVICE__GRPC_PORT: 6334
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          memory: 1G

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
  
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3003:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=memorix_admin
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-vP9kRMM345mZUf9}
    depends_on:
      - prometheus
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

volumes:
  postgres_data:
  qdrant_storage:
  caddy_data:
  caddy_config:
  prometheus_data:
  grafana_data: